apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: spikey21/vprofile-app:latest
        volumeMounts:
          - name: vpro-db-data
            mountPath: /var/lib/mysql
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - name: vprodb-port
            containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: db-pass
    nodeSelector:
      zone: us-east-1a
    volume:
      - name: vpro-db-data
        awsElasticBlockStore:
          volumeID: vol-09d375b37e9f9f96d
          fsType: ext4
    initContainers:
      - name: busybox
        image: busybox:latest
        args: ["rm", "-rf", "/var/lib/mysql/lost+found"]
        volumeMounts:
          - name: vpro-db-data
            mountPath: /var/lib/mysql

